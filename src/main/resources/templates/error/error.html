<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{error.general.title}">Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="text-center">
    <h1 class="display-1 fw-bold text-danger" th:text="#{error.general.header}">Oops!</h1>
    <h2 class="mb-3" th:text="#{error.general.header}">Something went wrong</h2>

    <div class="alert alert-danger d-inline-block text-start" style="max-width: 600px;">
        <i class="bi bi-bug-fill me-2"></i>
        <span th:text="${errorMessage}">Error details...</span>
    </div>

    <div class="mt-4">
        <p class="text-muted" th:text="#{error.general.text}">Please try again later or contact support.</p>
        <a href="/" class="btn btn-outline-secondary btn-lg">
            <i class="bi bi-arrow-counterclockwise"></i> <span th:text="#{error.btn.back}">Back to Home</span>
        </a>
    </div>
</div>

</body>
</html>
