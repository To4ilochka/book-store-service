<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{error.404.title}">Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="text-center">
    <h1 class="display-1 fw-bold text-secondary">404</h1>
    <h2 class="mb-3" th:text="#{error.404.header}">Oops! Resource Not Found</h2>

    <p class="lead text-danger mb-4" th:if="${errorMessage}" th:text="${errorMessage}"></p>

    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <a href="/books" class="btn btn-primary btn-lg px-4 gap-3">
            <i class="bi bi-book"></i> <span th:text="#{error.btn.catalog}">Go to Catalog</span>
        </a>
        <a href="/" class="btn btn-outline-secondary btn-lg px-4">
            <i class="bi bi-house"></i> <span th:text="#{error.btn.home}">Home</span>
        </a>
    </div>
</div>

</body>
</html>
