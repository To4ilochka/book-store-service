<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{auth.register.title}">Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        .card-register {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            background-color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card-register">
        <div class="text-center mb-4">
            <h3 th:text="#{auth.register.title}">Registration</h3>
            <p class="text-muted" th:text="#{auth.register.subtitle}">Create a new client account</p>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger text-center" role="alert">
            <span th:text="${errorMessage}">Error message placeholder</span>
        </div>

        <form th:action="@{/register}" th:object="${user}" method="post">

            <div class="mb-3">
                <label for="name" class="form-label" th:text="#{auth.name}">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}"
                       th:placeholder="#{auth.name.placeholder}"
                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                    Name error
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label" th:text="#{auth.email}">Email address</label>
                <input type="email" class="form-control" id="email" th:field="*{email}"
                       placeholder="name@example.com"
                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                    Email error
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label" th:text="#{auth.password}">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}"
                       th:placeholder="#{auth.password.placeholder}"
                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                    Password error
                </div>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-success btn-lg" th:text="#{auth.btn.signup}">Sign Up</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <p class="mb-0">
                <span th:text="#{auth.has_account}">Already have an account?</span>
                <a href="/login" class="text-decoration-none" th:text="#{auth.signin.link}">Sign In</a>
            </p>
            <p class="mt-2">
                <a href="/" class="text-secondary text-decoration-none">
                    &larr; <span th:text="#{auth.back_home}">Back to Home</span>
                </a>
            </p>
        </div>
    </div>
</div>

</body>
</html>
