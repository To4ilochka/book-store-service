<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{client.profile.title}">My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: header}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center py-4">
                    <i class="bi bi-person-circle display-4"></i>
                    <h3 class="mt-2 mb-0" th:text="${client.name}">User Name</h3>
                </div>

                <div class="card-body p-4">

                    <div class="mb-3 border-bottom pb-3">
                        <small class="text-muted" th:text="#{field.email}">Email</small>
                        <h5 th:text="${client.email}">email@example.com</h5>
                    </div>

                    <div class="mb-4 border-bottom pb-4">
                        <small class="text-muted" th:text="#{client.field.balance}">Current Balance</small>
                        <h4 class="text-success mb-3">
                            <span th:text="${client.balance}">0.00</span> $
                        </h4>

                        <form th:action="@{/client/topup}" method="post" class="row g-2 align-items-center">
                            <div class="col-auto">
                                <label for="amount" class="visually-hidden">Amount</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="amount" name="amount"
                                           placeholder="0.00" min="1" step="0.01" required style="width: 120px;">
                                </div>
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-wallet2"></i> <span th:text="#{client.btn.topup}">Top Up</span>
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="d-grid gap-2">
                        <a href="/client/profile/edit" class="btn btn-outline-primary">
                            <i class="bi bi-pencil"></i> <span th:text="#{client.btn.edit}">Edit Profile</span>
                        </a>

                        <form th:action="@{/client/delete}" method="post"
                              th:data-confirm="#{client.confirm.delete}"
                              onclick="return confirm(this.getAttribute('data-confirm'))">
                            <button type="submit" class="btn btn-outline-danger w-100">
                                <i class="bi bi-trash"></i> <span th:text="#{client.btn.delete}">Delete Account</span>
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
