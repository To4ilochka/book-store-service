<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{client.edit.title}">Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning">
                    <h4 class="mb-0" th:text="#{client.edit.header}">Edit Profile</h4>
                </div>
                <div class="card-body">

                    <form th:action="@{/client/profile/edit}" th:object="${client}" method="post">

                        <div class="mb-3">
                            <label class="form-label" th:text="#{field.email}">Email</label>
                            <input type="text" class="form-control" th:field="*{email}" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="name" class="form-label" th:text="#{field.full_name}">Full Name</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}"
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label" th:text="#{client.field.new_password}">New
                                Password</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                                   th:placeholder="#{client.placeholder.password}">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                                 th:errors="*{password}">
                            </div>
                            <small class="text-muted" th:text="#{client.text.password_hint}">Enter a new password only
                                if you want to change it.</small>
                        </div>

                        <input type="hidden" th:field="*{balance}">

                        <div class="d-flex justify-content-between mt-4">
                            <a href="/client/profile" class="btn btn-secondary" th:text="#{btn.cancel}">Cancel</a>
                            <button type="submit" class="btn btn-success" th:text="#{btn.save_changes}">Save Changes
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
