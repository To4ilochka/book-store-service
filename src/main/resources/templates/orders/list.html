<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{orders.admin.title}">Manage Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .sort-header {
            color: black;
            text-decoration: none;
            cursor: pointer;
            user-select: none;
        }

        .sort-header:hover {
            color: #0d6efd;
        }
    </style>
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: header}"></div>

<div class="container">
    <h2 class="mb-4" th:text="#{orders.admin.header}">Manage Orders</h2>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0 align-middle">
                <thead class="table-light">
                <tr>
                    <th class="ps-4">
                        <a class="sort-header"
                           th:href="@{/orders(page=0, sort='orderDate', dir=${sortField=='orderDate' ? reverseSortDir : 'asc'})}">
                            <span th:text="#{orders.date}">Date</span> <i th:if="${sortField=='orderDate'}"
                                                                          th:class="${sortDir=='asc' ? 'bi bi-caret-down-fill' : 'bi bi-caret-up-fill'}"></i>
                        </a>
                    </th>

                    <th>
                        <a class="sort-header"
                           th:href="@{/orders(page=0, sort='client.name', dir=${sortField=='client.name' ? reverseSortDir : 'asc'})}">
                            <span th:text="#{orders.client}">Client</span> <i th:if="${sortField=='client.name'}"
                                                                              th:class="${sortDir=='asc' ? 'bi bi-caret-down-fill' : 'bi bi-caret-up-fill'}"></i>
                        </a>
                    </th>

                    <th>
                        <a class="sort-header"
                           th:href="@{/orders(page=0, sort='price', dir=${sortField=='price' ? reverseSortDir : 'asc'})}">
                            <span th:text="#{orders.amount}">Amount</span> <i th:if="${sortField=='price'}"
                                                                              th:class="${sortDir=='asc' ? 'bi bi-caret-down-fill' : 'bi bi-caret-up-fill'}"></i>
                        </a>
                    </th>

                    <th>
                        <a class="sort-header"
                           th:href="@{/orders(page=0, sort='employee', dir=${sortField=='employee' ? reverseSortDir : 'asc'})}">
                            <span th:text="#{orders.status_actions}">Status / Actions</span> <i
                                th:if="${sortField=='employee'}"
                                th:class="${sortDir=='asc' ? 'bi bi-caret-down-fill' : 'bi bi-caret-up-fill'}"></i>
                        </a>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders.content}">
                    <td class="ps-4" th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm')}">Date</td>

                    <td>
                        <div class="fw-bold" th:text="${order.clientEmail}">client@email.com</div>
                    </td>

                    <td class="fw-bold" th:text="${order.price} + ' $'">Price</td>

                    <td>
                        <div th:if="${order.employeeEmail == null}">
                            <form th:action="@{/orders/{id}/confirm(id=${order.id})}" method="post">
                                <button type="submit" class="btn btn-sm btn-primary">
                                    <i class="bi bi-check-circle"></i> <span
                                        th:text="#{orders.btn.confirm}">Confirm</span>
                                </button>
                            </form>
                        </div>

                        <div th:if="${order.employeeEmail != null}">
                            <span class="badge bg-success">
                                <i class="bi bi-person-check"></i>
                                <span th:text="#{orders.processed_by}">Processed by</span> <span
                                    th:text="${order.employeeEmail}">emp@email.com</span>
                            </span>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="card-footer bg-white d-flex justify-content-center py-3" th:if="${totalPages > 1}">
            <nav>
                <ul class="pagination mb-0">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/orders(page=${currentPage - 1}, sort=${sortField}, dir=${sortDir})}"
                           th:text="#{nav.prev}">Previous</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/orders(page=${i}, sort=${sortField}, dir=${sortDir})}"
                           th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/orders(page=${currentPage + 1}, sort=${sortField}, dir=${sortDir})}"
                           th:text="#{nav.next}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
