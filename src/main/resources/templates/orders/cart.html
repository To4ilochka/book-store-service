<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="#{cart.title}">Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: header}"></div>

<div class="container">
    <h2 class="mb-4" th:text="#{cart.title}">Shopping Cart</h2>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show my-3" role="alert">
        <i class="bi bi-exclamation-circle-fill"></i>
        <span th:text="${errorMessage}">Error message placeholder</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${cartItems.isEmpty()}" class="text-center py-5">
        <div class="mb-3">
            <i class="bi bi-cart-x" style="font-size: 4rem; color: #ccc;"></i>
        </div>
        <h3 class="text-muted" th:text="#{cart.empty.header}">Your cart is empty</h3>
        <p th:text="#{cart.empty.text}">Looks like you haven't added any books yet.</p>
        <a href="/books" class="btn btn-primary btn-lg mt-3" th:text="#{cart.btn.start}">Start Shopping</a>
    </div>

    <div th:unless="${cartItems.isEmpty()}" class="row">
        <div class="col-lg-9">
            <div class="card shadow-sm mb-4">
                <div class="card-body p-0">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="table-light">
                        <tr>
                            <th scope="col" class="ps-4" style="width: 40%;" th:text="#{cart.table.book}">Book</th>
                            <th scope="col" style="width: 15%;" th:text="#{cart.table.price}">Price</th>
                            <th scope="col" class="text-center" style="width: 20%;" th:text="#{cart.table.qty}">
                                Quantity
                            </th>
                            <th scope="col" style="width: 15%;" th:text="#{cart.table.total}">Total</th>
                            <th scope="col" class="text-end pe-4" style="width: 10%;" th:text="#{cart.table.actions}">
                                Actions
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="entry : ${cartItems}">
                            <td class="ps-4">
                                <h5 class="mb-0" th:text="${entry.key.name}">Book Name</h5>
                                <small class="text-muted" th:text="${entry.key.author}">Author</small>
                            </td>
                            <td th:text="${entry.key.price} + ' $'">10.00 $</td>
                            <td class="text-center">
                                <div class="btn-group btn-group-sm" role="group">
                                    <form th:action="@{/cart/decrease}" method="post" style="display:inline;">
                                        <input type="hidden" name="bookName" th:value="${entry.key.name}">
                                        <button type="submit" class="btn btn-outline-secondary">-</button>
                                    </form>
                                    <button type="button" class="btn btn-outline-secondary disabled text-dark fw-bold"
                                            th:text="${entry.value}" style="opacity: 1; width: 40px;">1
                                    </button>
                                    <form th:action="@{/cart/add}" method="post" style="display:inline;">
                                        <input type="hidden" name="bookName" th:value="${entry.key.name}">
                                        <button type="submit" class="btn btn-outline-secondary">+</button>
                                    </form>
                                </div>
                            </td>
                            <td class="fw-bold" th:text="${entry.key.price * entry.value} + ' $'">20.00 $</td>
                            <td class="text-end pe-4">
                                <form th:action="@{/cart/remove}" method="post">
                                    <input type="hidden" name="bookName" th:value="${entry.key.name}">
                                    <button type="submit" class="btn btn-sm btn-outline-danger" title="Remove">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <form th:action="@{/cart/clear}" method="post" class="text-end">
                <button type="submit" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-x-circle"></i> <span th:text="#{cart.btn.clear}">Clear Cart</span>
                </button>
            </form>
        </div>

        <div class="col-lg-3">
            <div class="card shadow-sm border-0 bg-white">
                <div class="card-body">
                    <h5 class="card-title mb-4" th:text="#{cart.summary.title}">Order Summary</h5>

                    <div class="d-flex justify-content-between mb-2">
                        <span class="text-muted" th:text="#{cart.balance} + ':'">Your Balance:</span>
                        <strong th:class="${balance < totalPrice} ? 'text-danger' : 'text-success'"
                                th:text="${balance} + ' $'">0.00 $</strong>
                    </div>

                    <div class="d-flex justify-content-between mb-4 border-top pt-2">
                        <span class="h5" th:text="#{cart.total} + ':'">Total:</span>
                        <strong class="h5 text-dark" th:text="${totalPrice} + ' $'">0.00 $</strong>
                    </div>

                    <form th:action="@{/orders/create}" method="post">
                        <button type="submit" class="btn btn-success w-100 btn-lg shadow-sm"
                                th:classappend="${balance < totalPrice} ? 'disabled btn-secondary' : ''">
                            <span th:text="#{cart.btn.checkout}">Place Order</span> <i class="bi bi-arrow-right"></i>
                        </button>
                    </form>

                    <div th:if="${balance < totalPrice}" class="text-center mt-2">
                        <small class="text-danger" th:text="#{cart.error.balance}">Not enough funds.</small>
                        <a href="/client/profile" class="d-block text-decoration-none">
                            <span th:text="#{cart.link.topup}">Top up balance</span> &rarr;
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
