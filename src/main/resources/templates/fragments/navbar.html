<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/" th:text="#{nav.brand}">BookStore</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/books" th:text="#{nav.catalog}">Catalog</a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('CLIENT')">
                    <a class="nav-link" href="/cart">
                        <i class="bi bi-cart-fill"></i> <span th:text="#{nav.cart}">Cart</span>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('CLIENT')">
                    <a class="nav-link" href="/orders/my" th:text="#{nav.my_orders}">My Orders</a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('EMPLOYEE')">
                    <a class="nav-link" href="/orders" th:text="#{nav.manage_orders}">Manage Orders</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('EMPLOYEE')">
                    <a class="nav-link" href="/clients" th:text="#{nav.clients}">Clients</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('EMPLOYEE')">
                    <a class="nav-link" href="/employees" th:text="#{nav.employees}">Employees</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item dropdown me-2">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-globe"></i> <span th:text="#{lang.change}">Lang</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{''(lang='en')}" th:text="#{lang.eng}">English</a></li>
                        <li><a class="dropdown-item" th:href="@{''(lang='uk')}" th:text="#{lang.ukr}">Ukrainian</a></li>
                    </ul>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/login" th:text="#{nav.signin}">Sign In</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/register" th:text="#{nav.register}">Register</a>
                </li>

                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i>
                        <span sec:authentication="principal.fullName">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li sec:authorize="hasRole('CLIENT')">
                            <a class="dropdown-item" href="/client/profile" th:text="#{nav.profile}">My Profile</a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="dropdown-item text-danger" th:text="#{nav.logout}">Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
