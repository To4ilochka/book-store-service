<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{book.form.add}">Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0" th:text="#{book.form.add}">Add New Book</h3>
                </div>
                <div class="card-body">

                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong th:text="${errorMessage}">Error message</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <form th:action="@{/books/add}" th:object="${book}" method="post">

                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="name" class="form-label" th:text="#{book.title}">Book Title</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}"
                                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="author" class="form-label" th:text="#{book.author}">Author</label>
                                <input type="text" class="form-control" id="author" th:field="*{author}"
                                       th:classappend="${#fields.hasErrors('author')} ? 'is-invalid'" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('author')}"
                                     th:errors="*{author}">
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="genre" class="form-label" th:text="#{book.genre}">Genre</label>
                                <input type="text" class="form-control" id="genre" th:field="*{genre}"
                                       th:classappend="${#fields.hasErrors('genre')} ? 'is-invalid'" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('genre')}"
                                     th:errors="*{genre}">
                                </div>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="price" class="form-label" th:text="#{book.price}">Price ($)</label>
                                <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}"
                                       th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}"
                                     th:errors="*{price}">
                                </div>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="pages" class="form-label" th:text="#{book.pages}">Pages</label>
                                <input type="number" class="form-control" id="pages" th:field="*{pages}"
                                       th:classappend="${#fields.hasErrors('pages')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('pages')}"
                                     th:errors="*{pages}">
                                </div>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="publicationDate" class="form-label" th:text="#{book.published}">Publication
                                    Date</label>
                                <input type="date" class="form-control" id="publicationDate"
                                       th:field="*{publicationDate}"
                                       th:classappend="${#fields.hasErrors('publicationDate')} ? 'is-invalid'" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('publicationDate')}"
                                     th:errors="*{publicationDate}">
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="language" class="form-label" th:text="#{book.language}">Language</label>
                                <select class="form-select" id="language" th:field="*{language}"
                                        th:classappend="${#fields.hasErrors('language')} ? 'is-invalid'">
                                    <option th:each="lang : ${T(com.epam.rd.autocode.spring.project.model.enums.Language).values()}"
                                            th:value="${lang}" th:text="${lang}">ENGLISH
                                    </option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('language')}"
                                     th:errors="*{language}">
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="ageGroup" class="form-label" th:text="#{book.age_group}">Age Group</label>
                                <select class="form-select" id="ageGroup" th:field="*{ageGroup}"
                                        th:classappend="${#fields.hasErrors('ageGroup')} ? 'is-invalid'">
                                    <option th:each="age : ${T(com.epam.rd.autocode.spring.project.model.enums.AgeGroup).values()}"
                                            th:value="${age}" th:text="${age}">ADULT
                                    </option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('ageGroup')}"
                                     th:errors="*{ageGroup}">
                                </div>
                            </div>

                            <div class="col-md-12 mb-3">
                                <label for="description" class="form-label"
                                       th:text="#{book.description}">Description</label>
                                <textarea class="form-control" id="description" rows="3" th:field="*{description}"
                                          th:classappend="${#fields.hasErrors('description')} ? 'is-invalid'"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}"
                                     th:errors="*{description}">
                                </div>
                            </div>

                            <div class="col-md-12 mb-3">
                                <label for="characteristics" class="form-label" th:text="#{book.characteristics}">Characteristics</label>
                                <input type="text" class="form-control" id="characteristics"
                                       th:field="*{characteristics}"
                                       th:classappend="${#fields.hasErrors('characteristics')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('characteristics')}"
                                     th:errors="*{characteristics}">
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success btn-lg" th:text="#{btn.save}">Save Book
                            </button>
                            <a href="/books" class="btn btn-secondary" th:text="#{btn.cancel}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
